site_name: OWASP Smart Contract Security
repo_url: https://github.com/OWASP/owasp-scs
repo_name: OWASP/owasp-scs
# use_directory_urls: false # only set for mkdocs build

# https://www.mkdocs.org/user-guide/configuration/#validation
# due to our use of mkdocs-awesome-pages-plugin, we need to ignore absolute links for nav
validation:
  nav:
    absolute_links: ignore

nav:
