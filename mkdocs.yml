    - SC06:2023 - Denial of Service (DoS) Attacks: sctop10/SC06-DOS.md
    - SC07:2023 - Logic Errors: sctop10/SC07-LogicErrors.md
    - SC08:2023 - Insecure Randomness: sctop10/SC08-InsecureRandomness.md
    - SC09:2023 - Gas Limit Vulnerabilities: sctop10/SC09-GasLimit.md
