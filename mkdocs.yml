        - ... | flat | SCSVS/0[1-4]*.md
    - SCSVS-ARCH:
        - Overview: SCSVS/05-SCSVS-ARCH.md
        - Controls:
          - ... | flat | SCSVS/controls/SCSVS-ARCH*.md
    - SCSVS-CODE:
        - Overview: SCSVS/06-SCSVS-CODE.md
        - Controls:
          - ... | flat | SCSVS/controls/SCSVS-CODE*.md
    - SCSVS-GOV:
        - Overview: SCSVS/07-SCSVS-GOV.md
        - Controls:
          - ... | flat | SCSVS/controls/SCSVS-GOV*.md
    - SCSVS-AUTH:
