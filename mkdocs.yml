theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo_circle.png
  favicon: assets/logo_circle.png
  icon:
    repo: fontawesome/brands/github
    tag:
      android: material/android
      ios: material/apple
      p: material/eye-circle-outline
      l1: material/circle
      l2: material/circle-multiple-outline
      R: material/circle-double
      draft: material/information-outline
      new: material/alert-decagram
      tool: octicons/tools-24
      test: octicons/codescan-checkmark-24
      app: octicons/code-square-24
      demo: material/flask-outline
      tech: material/magic-staff 
      scwe: octicons/shield-24
      scsvs: simple/owasp
  features:
    - search.suggest
    - search.share
    # - toc.integrate
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
   # - navigation.sections
    - toc.follow
    #- navigation.expand
    - navigation.tabs
    #- navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    # - navigation.sections
    - content.code.copy
    - content.action.edit

  palette:
    # - primary: #499FFF 
    - scheme: default
      toggle:
        icon: material/weather-night 
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css
  - https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css
extra_javascript:
  - javascripts/external_links.js
  - https://code.jquery.com/jquery-3.5.1.js
  - https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js
  - javascripts/datatables.js
plugins:
  # Uses https://github.com/mkdocs/mkdocs-redirects getting the redirects map from src/scripts/generate_redirects.py
  - search
  - awesome-pages
  - mermaid2
  - blog:
  # https://squidfunk.github.io/mkdocs-material/plugins/blog/
      blog_dir: news
      pagination_per_page: 10
      post_excerpt_max_authors: 2
  - tags
      # tags_file: tags.md # TODO: bug in mkdocs? dynamic tags from hooks not appearing in tags.md
markdown_extensions:
  - markdown_grid_tables
  - meta
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - admonition
  - tables
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.progressbar
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      check_paths: true
      restrict_base_path: false
      base_path:
        - !relative # allows to include snippets from the same folder
        # - docs/SCSTG/ # alternative to include snippets from specific folders
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

hooks:
  - docs/hooks/replace_snippets.py
  - docs/hooks/update_titles.py
  - docs/hooks/scwe-beta-banner.py
  - docs/hooks/add-tags.py
  - docs/hooks/add-cross-references.py
  - docs/hooks/edit_button_uri.py
  - docs/hooks/resolve_references.py
  - docs/hooks/create_dynamic_tables.py
  - docs/hooks/update_git_info.py
  - docs/hooks/add-checklists-banner.py

extra:
  version:
    default: development
  generator: false 
  analytics:
    provider: google
    property: G-KWZRJV0S4P
  social:
    - icon: fontawesome/brands/slack
      link: https://owasp.slack.com/archives/C07MNDE6TPZ
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/owasp_scs
    - icon: fontawesome/brands/github
      link: https://github.com/OWASP/owasp-scs/discussions

  tags:
    android: android
    ios: ios
    P: p
    L1: l1
    L2: l2
    R: r
    draft: draft
    new: new
    tool: tool
    test: test
    app: app
    demo: demo
    tech: tech
    scwe: scwe
    SCSVS: SCSVS
  status:
    draft: This page is in draft.
    new: New in this beta!
